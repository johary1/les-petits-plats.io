<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpg" href="./assets/logo/logo.jpg" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fd61535574.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header" id="header">
      <a href="#" id="link-logo"
        ><img
          id="img-logo"
          src="assets/logo/logo.jpg"
          alt="Logo for petits plats"
      /></a>
      <h1 class="header__title">Les petits plats</h1>
    </header>

    <main class="main">
      <section class="search">
        <div class="search__input-group">
          <input
            type="text"
            class="search__input item"
            id="searchInput"
            placeholder="Rechercher une recette"
            autocomplete="off"
          />
          <button class="search__button item" id="glass-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </section>
      <p class="not-found"></p>

      <p class="reset-filter">
        <i class="fa-solid fa-arrow-rotate-right"></i> RÃ©initialiser la
        recherche
      </p>

      <section id="tags__selected" class="container">
        <div class="tag__ingredients--wrapper"></div>
        <div class="tag__appliances--wrapper"></div>
        <div class="tag__ustensils--wrapper"></div>
      </section>

      <section id="filters">
        <div class="filter__ingredients"></div>
        <div class="filter__appliances"></div>
        <div class="filter__ustensils"></div>
      </section>

      <section id="recipes__cards" class="container">
        <!--CARDS COMPONENT JAVASCRIPTS recipeCards.js -->
      </section>
    </main>
    <script src="./index.js"></script>
    <script src="./script/app/recipeCards.js"></script>
    <script src="./script/utils/mainSearch.js"></script>
  </body>
</html>
